#==============================================================================
# vim: softtabstop=2 shiftwidth=2 expandtab fenc=utf-8 cc=81 tw=80
#==============================================================================
#
# DESCRIPTION: Fedora 20 base system built with chroot.
#
#==============================================================================
---
extend: centos6.yaml

# Global variables use by Kameleon engine and the steps
global:
  # Distribution
  distrib: fedora
  release: 20

  # Include specific steps
  include_steps:
    - $$distrib/$$release
    - $$distrib
    - "centos"

  setup_packages: >-
    bash-completion kbd sudo openssh-clients acpid ntp ntpdate

  # E.g: net.ifnames=0 console=tty0 console=ttyS0,115200n8
  kernel_args: "quiet net.ifnames=0 biosdevname=0"


# Bootstrap the new system and create the 'in_context'
bootstrap:
  - "@base"

# Install and configuration steps
setup:
  - "@base"

# Export the generated appliance in the format of your choice
export:
  - "@base"
