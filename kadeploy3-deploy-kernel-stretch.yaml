  bootstrap_packages: initramfs-tools busybox gnupg dirmngr
  ruby_packages: ruby ruby-net-ssh ruby-net-ssh-multi ruby-daemons ruby-psych
  to_remove_packages: wget libpsl5

bootstrap:
  - "@base"

setup:
  - "@base"

export:
  - "@base"
