- create_initial_image:
  - check_cmd_local: qemu-img
  - exec_local: |
      rm -f $${image_disk}.$${image_format}
      qemu-img create -f qcow2 $${image_disk}.$${image_format} $${qemu_image_size}

- delete_initial_image:
  - on_checkpoint: skip
  - on_export_clean:
    - exec_local: rm -f $${image_disk}.$${image_format}
