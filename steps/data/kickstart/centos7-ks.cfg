install
url --url="http://mirror.centos.org/centos/7/os/x86_64/"

lang en_US.UTF-8
keyboard --vckeymap=us --xlayouts='us'
timezone Europe/Paris --isUtc --ntpservers=0.centos.pool.ntp.org,1.centos.pool.ntp.org,2.centos.pool.ntp.org,3.centos.pool.ntp.org

network --device=eth0 --bootproto=dhcp --ipv6=auto --activate
firewall --enable --ssh
selinux --disabled
rootpw kameleon

text
skipx
logging --level=info

## Parition
clearpart --all --initlabel
bootloader --location=mbr
zerombr
# Disk partitioning information
# autopart
part /boot --fstype="ext4" --size=500
part swap --hibernation
part / --fstype="ext4" --size=3000 --grow


authconfig --enableshadow --passalgo=sha512
auth --useshadow --enablemd5
firstboot --disabled
reboot

%packages
@Core
-*firmware
-efibootmgr
-audit*
-libX*
-fontconfig
-freetype
dracut-config-generic
-dracut-config-rescue
bzip2
openssh-clients
openssh-server
%end

%post
# Update distribution
yum update -y
# Make ssh quicker in disconnected situations.
echo 'UseDNS no' >> /etc/ssh/sshd_config
%end
